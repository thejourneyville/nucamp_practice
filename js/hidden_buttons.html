<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
       .btn {
            font-weight: 700;
            font-size: 5em;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="one">show1</button>
                <button id="two">show2</button>
                <button id="three">show3</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row position-relative top-50 start-50 translate-middle-x" style="padding-top: 10em">
            <button  type="button" class="btn btn-primary d-none" id="set1">PRIMARY</button>
            <button  type="button"class="btn btn-success d-none" id="set2">SUCCESS</button>
            <button type="button" class="btn btn-danger d-none" id="set3">DANGER</button>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>

        const result1 = document.querySelector("#set1");
        const result2 = document.querySelector("#set2");
        const result3 = document.querySelector("#set3");

        document.addEventListener('click', function(e) {
            if (e.target !== e.currentTarget) {
                let selButton = e.target.id
                if (selButton === "one") {

                    result1.classList.remove("d-none");
                    
                    if (!result2.classList.contains("d-none")) {
                        result2.classList.add("d-none")
                    }
                    if (!result3.classList.contains("d-none")) {
                        result3.classList.add("d-none")
                    }
                } else if (selButton === "two") {
                    result2.classList.remove("d-none");

                    if (!result1.classList.contains("d-none")) {
                        result1.classList.add("d-none")
                    }
                    if (!result3.classList.contains("d-none")) {
                        result3.classList.add("d-none")
                    }
                } else if (selButton === "three") {
                    result3.classList.remove("d-none");

                    if (!result1.classList.contains("d-none")) {
                        result1.classList.add("d-none")
                    }
                    if (!result2.classList.contains("d-none")) {
                        result2.classList.add("d-none")
                    }
                };
            }
        });
    </script>

</body>
</html>
