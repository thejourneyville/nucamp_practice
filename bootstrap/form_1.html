<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Form 1 - Practice</title>
</head>
<body>
    <div class="container-fluid" style="width:80vw; border:1px solid black; border-radius: 5px; background: skyblue; margin-top:50px;">
        <form>
            <div class="form-group row">
                <div class="col-form-label col-md-6 col-xl-4">
                    <label for="sender" class="form-label">Your Email address</label>
                    <input type="email" class="form-control" id="sender" placeholder="yourName@example.com">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-form-label col">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="enter message here"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col d-flex  justify-content-end col-form-label">
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container-fluid" style="width:80vw; border:1px solid black; border-radius: 5px; background: limegreen; margin-top:30px;">
        <form>
            <div class="form-group row">
                <div class="col-form-label col-md-6 col-xl-4">
                    <label for="sentBy" class="form-label">Sent By</label>
                    <input type="text" class="form-control" id="sentBy" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-form-label col">
                    <label for="sentMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="sentMessage" rows="5" readonly></textarea>
                </div>
            </div>
        </form>
    </div>
    
    


    <!-- Bootstrap Popper, JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    <script>
        const sender = document.querySelector("#sender");
        const message = document.querySelector("#message");
        const sentBy = document.querySelector("#sentBy");
        const sentMessage = document.querySelector("#sentMessage");

        document.querySelector("#submit").addEventListener("click", sendMessage)
        
        function sendMessage() {
            sentBy.value = sender.value;
            sentMessage.value = message.value;
            }
        
    </script>
</body>
</html>
